version: "3.8"

# Production deployment with Caddy for HTTPS
# Usage: DOMAIN=your-domain.com docker-compose -f deploy/docker-compose.prod.yml up -d

services:
  aria:
    build: ..
    container_name: aria-travel-guide
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Core services
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      # Embeddings
      - JINA_API_KEY=${JINA_API_KEY}
      - HF_API_KEY=${HF_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-jina-embeddings-v3}
      - HF_EMBEDDING_MODEL=${HF_EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - EMBEDDING_DIMS=${EMBEDDING_DIMS:-768}
      # Channels
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-true}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WHATSAPP_ENABLED=${WHATSAPP_ENABLED:-false}
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-aria_webhook_verify}
      - SLACK_ENABLED=${SLACK_ENABLED:-false}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      # Feature toggles
      - PROACTIVE_NUDGES_ENABLED=${PROACTIVE_NUDGES_ENABLED:-true}
      - DAILY_TIPS_ENABLED=${DAILY_TIPS_ENABLED:-true}
      - BROWSER_SCRAPING_ENABLED=${BROWSER_SCRAPING_ENABLED:-true}
      # Identity
      - LINK_CODE_EXPIRY_MINUTES=${LINK_CODE_EXPIRY_MINUTES:-10}
    shm_size: 1gb
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: aria-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:?DOMAIN environment variable is required}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - aria

volumes:
  caddy_data:
  caddy_config:
