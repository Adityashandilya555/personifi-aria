version: "3.8"

# Aria Travel Guide - Production Deployment with Proactive Features
# Usage: docker-compose up -d

services:
  aria:
    build: .
    container_name: aria-travel-guide
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Core services
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      # Embeddings
      - JINA_API_KEY=${JINA_API_KEY}
      - HF_API_KEY=${HF_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-jina-embeddings-v3}
      - HF_EMBEDDING_MODEL=${HF_EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - EMBEDDING_DIMS=${EMBEDDING_DIMS:-768}
      # Channels
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-true}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WHATSAPP_ENABLED=${WHATSAPP_ENABLED:-false}
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-aria_webhook_verify}
      - SLACK_ENABLED=${SLACK_ENABLED:-false}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      # Feature toggles
      - PROACTIVE_NUDGES_ENABLED=${PROACTIVE_NUDGES_ENABLED:-true}
      - DAILY_TIPS_ENABLED=${DAILY_TIPS_ENABLED:-true}
      - BROWSER_SCRAPING_ENABLED=${BROWSER_SCRAPING_ENABLED:-true}
      # Identity
      - LINK_CODE_EXPIRY_MINUTES=${LINK_CODE_EXPIRY_MINUTES:-10}
      # Travel tools
      - AMADEUS_API_KEY=${AMADEUS_API_KEY}
      - AMADEUS_API_SECRET=${AMADEUS_API_SECRET}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      # Food/Grocery defaults
      - DEFAULT_LAT=${DEFAULT_LAT:-12.9716}
      - DEFAULT_LNG=${DEFAULT_LNG:-77.5946}
      - DEFAULT_CACHE_LOCATION=${DEFAULT_CACHE_LOCATION:-Bengaluru}
      # Swiggy MCP (run npm run setup:mcp locally to get these)
      - SWIGGY_MCP_TOKEN=${SWIGGY_MCP_TOKEN}
      - SWIGGY_MCP_REFRESH_TOKEN=${SWIGGY_MCP_REFRESH_TOKEN}
      # Zomato MCP
      - ZOMATO_MCP_CLIENT_ID=${ZOMATO_MCP_CLIENT_ID}
      - ZOMATO_MCP_CLIENT_SECRET=${ZOMATO_MCP_CLIENT_SECRET}
      - ZOMATO_MCP_TOKEN=${ZOMATO_MCP_TOKEN}
      - ZOMATO_MCP_REFRESH_TOKEN=${ZOMATO_MCP_REFRESH_TOKEN}
    # Playwright needs more shared memory
    shm_size: 1gb
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
